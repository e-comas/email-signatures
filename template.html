<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML><HEAD><TITLE>{{ NAME }}</TITLE>
<META content="text/html; charset=utf-8" http-equiv="Content-Type">
</HEAD>
<BODY style="font-size: 10pt; font-family: Arial, sans-serif;">
<table style="width: 525px; font-size: 11pt; font-family: Arial, sans-serif;" cellpadding="0" cellspacing="0">
<tbody>
  <tr>
    <td style="font-size: 10pt; font-family: Arial, sans-serif; padding-right: 5px; vertical-align: top;" valign="top">
      <img border="0" alt="{{ NAME }}'s picture" width="{{ IMG_WIDTH }}" height="{{ IMG_HEIGHT }}" style="border:0;" src="https://www.e-comas.com/assets/images/{{ SURNAME }}.jpg">  
    </td>
    
    <td style="padding-left:5px">
      <table cellpadding="0" cellspacing="0">
        <tbody>
          <tr>
            <td style="font-size: 10pt; font-family: Arial, sans-serif; width: 400px; padding-bottom: 5px; padding-left: 10px; vertical-align: top;" valign="top">
            <strong><span style="font-size: 11pt; font-family: Arial, sans-serif; color:#51bf9d;">{{ NAME }}</span></strong>
            </td>
          </tr> 
          <tr>
            <td style="font-size: 10pt; font-family: Arial, sans-serif; width: 400px; padding-bottom: 5px; padding-left: 10px; vertical-align: top; text-decoration:none !important" valign="top">
            <strong style="font-family: Arial, sans-serif; font-size:11pt; color:#000000;">{{ TITLE }}</strong>
            </td>
          </tr>
          <tr>
            <td style="font-size: 10pt; font-family: Arial, sans-serif; width: 400px; padding-bottom: 5px; padding-left: 10px; vertical-align: top; text-decoration:none !important" valign="top">
                <a href="mailto:{{ MAIL }}" target="_blank" style="text-decoration: none; color: #000000">{{ MAIL }}</a>
            </td>
          </tr> 
          <tr>
            <td style="font-size: 10pt; font-family: Arial, sans-serif; width: 400px; padding-bottom: 5px; padding-left: 10px; vertical-align: top; text-decoration:none !important" valign="top">
                <a href="tel:{{ PHONE_NO_SPACES }}" target="_blank" style="text-decoration: none; color: #000000">{{ PHONE }}</a>
            </td>
          </tr> 
          <tr>
            <td style="font-size: 10pt; font-family: Arial, sans-serif; width: 400px; padding-bottom: 5px; padding-left: 10px; vertical-align: top; text-decoration:none !important" valign="top">
              <span style="font-family: Arial, sans-serif; font-size:10pt; color:#000000;">
                <span>e-Comas Sarl, 68 Avenue de la Libert√©, 1930 Luxembourg</span>
              </span>
            </td>
          </tr>
        </tbody>
      </table>
    </td>
  </tr>
</tbody>
</table>
<table style="width: 525px; font-size: 11pt; font-family: Arial, sans-serif;" cellpadding="0" cellspacing="0">
  <tbody>
    <tr>
      <td style="font-size: 10pt; font-family: Arial, sans-serif; padding-bottom: 0px; padding-top: 5px; padding-left: 0px; vertical-align: bottom;" valign="bottom">
        <span>
          <a href="{{ LINKEDIN }}" target="_blank" rel="noopener">
            <img border="0" width="26" height="26" alt="LinkedIn icon" style="border:0; height:26px; width:26px" src="https://e-comas.com/icons/linkedin.jpg"></a>
        </span>
        <span>
          <a href="https://www.e-comas.com" target="_blank" rel="noopener">
            <img border="0" width="26" height="26" alt="website icon" style="border:0; height:26px; width:26px" src="https://e-comas.com/icons/link.jpg"></a>
        </span>
      </td>
    </tr>
  </tbody>
</table>  
<table cellpadding="0" cellspacing="0">
  <tbody>
    <tr>
      <td style="max-width: 540px; padding-top: 8px;padding-right: 5px; vertical-align: top;" valign="top">
        <a href="https://www.e-comas.com/white-paper-form.html" target="_blank" rel="noopener">
          <img border="0" alt="Logo" width="540" height="90" style="width: 100%; height:auto; border:0;" src="https://www.e-comas.com/docs/signatures/ressources/how-to-manage-amazon.jpg"></a>
      </td>
    </tr>
  </tbody>
</table>  
</BODY>
</HTML>
